<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" translate="views.app.deploys.App" translate-value-name="{{app.appName}}"></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-repeat="deploy in deploys">
    <div class="col-xs-2">
        {{ deploy.deployStatus }}
    </div>
    <div class="col-xs-6">
        {{ deploy.logFile }}
    </div>
    <div class="col-xs-4">
        {{ deploy.createdAt }}
    </div>
    <hr />
    <div class="clearfix"></div>
</div>
